<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>3rd Exercise</title>
    </head>

    <body>
        <form>
            <div>
                <input type="text" name="full-name" placeholder="Write your Full name">
                <input type="text" name="e-mail" placeholder="Write your E-mail">
            </div>

            <hr>

            <!-- Password section-->
            <div>
                <input type="text" name="password" placeholder="Enter your Password">
                <select name="cars">
                    <option value="first">First</option>
                </select> <br>
                
                <input type="radio" name="first"> First <br>
                <input type="radio" name="first"> Second <br>
                <input type="radio" name="first"> Third <br>
                <input type="checkbox" name="first" value="first"> First <br>
                <input type="checkbox" name="first" value="second"> Second <br>
                <input type="checkbox" name="first" value="third"> Third
            </div>

            <hr>
            
            <div>
                <textarea rows="10" cols="30" placeholder="Enter your comment Here"></textarea>
            <hr>
                <input type="submit" value="Submit"> 
            </div>
        </form>
    </body>
</html>
